<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Numbers</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&family=Poppins:wght@600;700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Container Box  -->

  <div class="container">
    
    <!-- Form Section -->
    
    <div class="row">
      <div class="forms">
        <form id="app_form">
          <label for="number">Factorial numbers:</label><br>
          <input type="text" id="number" placeholder="join your number"><br>
          <button>Submit</button>
        </form>
      </div>

      <!-- Result Section -->
      <div id="result"></div>
    </div>
  </div>

  <!-- Footer Section -->
  
  <footer>
    <div>
      <p class="footer">Factorial Numbers Copyright &copy; 2020.</p>
    </div>
  </footer>



  <!-- JavaScript File -->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
